<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estacionamento 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
    #ui button {
      margin: 5px;
      padding: 6px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #ui button:hover {
      background: #666;
    }
    #contador {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="ui">
    <button onclick="toggleAdmin()">Modo Admin</button>
    <button onclick="toggleMove()">Mover/Rotacionar</button>
    <button onclick="setDelete()">Deletar Vaga</button>
    <div id="contador">Vagas livres: 0</div>
  </div>
  <canvas id="renderCanvas"></canvas>

  <script>
    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const vagasRef = firebase.database().ref('vagas');

    // ðŸ§  VariÃ¡veis globais
    let vagas = [];
    let isAdminMode = false;
    let isMoveMode = false;
    let selectedAction = null;

    // ðŸŽ® Babylon setup
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // ðŸ“¦ Carregar modelo GLB
   BABYLON.SceneLoader.Append("https://linckrafael.github.io/SMAMUS3Dv6.0/modelo.glb", "", scene, function () {
      // ApÃ³s carregar, escutar Firebase
      vagasRef.on('value', (snapshot) => {
        const data = snapshot.val();
        vagas = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        renderVagas3D();
        atualizarContador();
      });
    });

    // ðŸ§± Renderizar vagas como objetos 3D
    function renderVagas3D() {
      // Limpar vagas anteriores
      scene.meshes.filter(m => m.name.startsWith("V")).forEach(m => m.dispose());

      vagas.forEach(v => {
        const vagaMesh = BABYLON.MeshBuilder.CreatePlane(v.id, { width: 0.5, height: 0.25 }, scene);
        vagaMesh.position = new BABYLON.Vector3(v.left / 10 - 5, 0.01, v.top / 10 - 5);
        vagaMesh.rotation = new BABYLON.Vector3(Math.PI / 2, BABYLON.Tools.ToRadians(v.rotate), 0);

        const material = new BABYLON.StandardMaterial("mat_" + v.id, scene);
        if (v.ocupada) {
          material.diffuseColor = (v.id === 'V15' || v.id === 'V16') ? BABYLON.Color3.Gray() : BABYLON.Color3.Red();
        } else {
          material.diffuseColor = (v.id === 'V15' || v.id === 'V16') ? BABYLON.Color3.Blue() : BABYLON.Color3.Green();
        }
        vagaMesh.material = material;

        vagaMesh.actionManager = new BABYLON.ActionManager(scene);
        vagaMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
          if (isAdminMode) {
            if (selectedAction === 'delete') {
              vagasRef.child(v.id).remove();
              selectedAction = null;
            } else {
              vagasRef.child(v.id).update({ ocupada: !v.ocupada });
            }
          }
        }));

        if (isAdminMode && isMoveMode) {
          let isDragging = false;
          let startX, startY;
          canvas.addEventListener('pointerdown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
          });
          canvas.addEventListener('pointerup', () => {
            isDragging = false;
          });
          canvas.addEventListener('pointermove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            if (e.shiftKey) {
              const newRot = v.rotate + deltaX * 0.1;
              vagasRef.child(v.id).update({ rotate: newRot });
            } else {
              const newLeft = Math.min(Math.max(v.left + deltaX * 0.05, 0), 100);
              const newTop = Math.min(Math.max(v.top - deltaY * 0.05, 0), 100);
              vagasRef.child(v.id).update({ top: newTop, left: newLeft });
            }
          });
        }
      });
    }

    // ðŸ“Š Atualizar contador
    function atualizarContador() {
      const livres = vagas.filter(v => !v.ocupada && v.id !== 'V15' && v.id !== 'V16').length;
      document.getElementById("contador").innerText = `Vagas livres: ${livres}`;
    }

    // ðŸ§­ Controles de interface
    function toggleAdmin() {
      isAdminMode = !isAdminMode;
      alert("Modo Admin: " + (isAdminMode ? "Ativado" : "Desativado"));
    }

    function toggleMove() {
      isMoveMode = !isMoveMode;
      alert("Modo Mover/Rotacionar: " + (isMoveMode ? "Ativado" : "Desativado"));
    }

    function setDelete() {
      selectedAction = 'delete';
      alert("Clique em uma vaga para deletar.");
    }

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
